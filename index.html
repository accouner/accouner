<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Direktori Pedagang Twitter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    /* Styling untuk placeholder pada input pencarian agar sesuai dengan desain modern */
    ::placeholder {
        color: #9ca3af; /* Warna abu-abu yang lebih lembut */
        opacity: 1; /* Pastikan tidak transparan */
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10 px-4">
  <div class="flex items-center justify-center gap-3 mb-6">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Cari Pedagang Twitter</h1>
    <img src="images/cari.svg" alt="Search Icon" class="w-7 h-7 md:w-8 md:h-8" title="Direktori Pencarian" />
  </div>

  <div class="w-full max-w-xl mb-8 relative">
    <input id="searchInput" type="text" placeholder="Masukkan nama, nomor, atau username..."
      class="w-full pl-12 pr-4 py-3 rounded-xl shadow-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700" />
    <img src="images/cari.svg" alt="Search Icon" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" />
  </div>

  <div id="results" class="w-full max-w-xl space-y-6"></div>

  <template id="card-template">
    <div class="bg-white shadow-lg rounded-2xl p-5 fade-in border border-gray-200 hover:shadow-xl transition-shadow duration-300">
      <div class="flex items-start justify-between mb-3">
        <div class="flex items-center gap-2">
          <span class="text-xl font-bold text-gray-800 name">Nama Penjual</span>
          <img src="images/verif.svg" alt="Terverifikasi" title="Akun Terverifikasi" class="w-5 h-5 hidden verified-icon mt-1" />
        </div>
        <button class="info-button p-1 rounded-full text-gray-500 hover:text-gray-700 transition-colors duration-200" title="Informasi Tambahan">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 buttons-container"></div>
    </div>
  </template>

  <script>
    const searchInput = document.getElementById("searchInput");
    const results = document.getElementById("results");
    const cardTemplate = document.getElementById("card-template");

    function createCard(entry) {
      const clone = cardTemplate.content.cloneNode(true);
      clone.querySelector(".name").textContent = entry.Nama;

      // Verified badge
      if (entry.Terverifikasi === true || entry.Terverifikasi === "TRUE" || entry.Terverifikasi === "Ya") {
        const verifiedIcon = clone.querySelector(".verified-icon");
        verifiedIcon.classList.remove("hidden");
      }

      const buttons = clone.querySelector(".buttons-container");

      // Menambahkan tombol dengan logo kustom
      if (entry.Twitter) {
        buttons.appendChild(createButton("Twitter", entry.Twitter, "bg-blue-500", "images/twitter.svg"));
      }
      if (entry.WhatsApp) {
        buttons.appendChild(createButton("WhatsApp", `https://wa.me/${entry.WhatsApp}`, "bg-green-500", "images/wa.svg"));
      }
      if (entry.Telegram) {
        const tgLink = entry.Telegram.startsWith("@") ? `https://t.me/${entry.Telegram.slice(1)}` : `https://t.me/${entry.Telegram}`;
        buttons.appendChild(createButton("Telegram", tgLink, "bg-cyan-500", "images/tele.svg"));
      }

      // Handle info button
      const infoBtn = clone.querySelector(".info-button");
      if (entry.Catatan && entry.Catatan.trim() !== "") {
        infoBtn.onclick = () => alert(entry.Catatan);
        infoBtn.style.opacity = 1; // Pastikan terlihat jika ada catatan
        infoBtn.style.cursor = "pointer";
      } else {
        infoBtn.style.opacity = 0.3; // Sedikit transparan jika tidak ada catatan
        infoBtn.style.cursor = "default";
      }

      results.appendChild(clone);
    }

    // Fungsi createButton yang diperbarui untuk mendukung ikon
    function createButton(label, href, bg, iconPath = null, full = false) {
      const btn = document.createElement("a");
      btn.href = href;
      btn.target = "_blank";
      // Menambahkan flexbox untuk menempatkan ikon dan teks secara horizontal
      btn.className = `${bg} text-white rounded-xl py-2 px-3 flex items-center justify-center gap-2 hover:opacity-90 transition ${full ? 'col-span-2' : ''}`;

      if (iconPath) {
        const icon = document.createElement("img");
        icon.src = iconPath;
        icon.alt = label;
        icon.className = "w-5 h-5"; // Ukuran ikon 20x20 pixel
        btn.appendChild(icon);
      }

      const textSpan = document.createElement("span");
      textSpan.textContent = label;
      btn.appendChild(textSpan);
      return btn;
    }

    function loadData() {
      fetch("/api")
        .then(res => {
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
        })
        .then(data => {
          searchInput.addEventListener("input", () => {
            const keyword = searchInput.value.trim().toLowerCase();
            results.innerHTML = ""; // Bersihkan hasil sebelumnya

            if (!keyword) return; // Tidak menampilkan apa-apa jika keyword kosong

            const filtered = data.filter(entry =>
              entry.Nama?.toLowerCase().includes(keyword) ||
              entry.Twitter?.toLowerCase().includes(keyword) ||
              entry.WhatsApp?.toString().includes(keyword) ||
              entry.Telegram?.toLowerCase().includes(keyword)
            );

            // Tampilkan pesan jika tidak ada hasil
            if (filtered.length === 0) {
                results.innerHTML = "<p class='text-gray-500 text-center mt-8'>Tidak ada pedagang yang ditemukan.</p>";
            } else {
                filtered.forEach(createCard);
            }
          });
        })
        .catch(err => {
          console.error("Gagal mengambil data:", err);
          results.innerHTML = "<p class='text-red-500 text-center mt-8'>Gagal memuat data. Coba lagi nanti.</p>";
        });
    }

    loadData();
  </script>
</body>
</html>
