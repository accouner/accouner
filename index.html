<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Direktori Pedagang Twitter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10 px-4">
  <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">Cari Pedagang Twitter</h1>

  <!-- Search Bar -->
  <div class="w-full max-w-xl mb-8">
    <input id="searchInput" type="text" placeholder="Masukkan nama, nomor, atau username..."
      class="w-full px-4 py-3 rounded-xl shadow-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Results -->
  <div id="results" class="w-full max-w-xl space-y-6"></div>

  <!-- Template -->
  <template id="card-template">
    <div class="bg-white shadow-md rounded-2xl p-4 fade-in">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2 text-lg font-semibold text-gray-800">
          <span class="name">ðŸ‘¤ Nama Penjual</span>
          <span class="verified-icon" title="Terverifikasi"></span>
        </div>
        <button class="text-blue-600 hover:text-blue-800 info-button" title="Info">ðŸ›ˆ</button>
      </div>
      <div class="grid grid-cols-2 gap-2 mt-4 buttons-container"></div>
    </div>
  </template>

  <!-- Script -->
  <script>
    const searchInput = document.getElementById("searchInput");
    const results = document.getElementById("results");
    const cardTemplate = document.getElementById("card-template");

    function createCard(entry) {
      const clone = cardTemplate.content.cloneNode(true);
      clone.querySelector(".name").textContent = `ðŸ‘¤ ${entry.Nama}`;

      // Verified badge
      if (entry.Terverifikasi === true || entry.Terverifikasi === "TRUE") {
        const verifiedSVG = `
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22 12c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2s10 4.477 10 10zM10 14.586l5.293-5.293 1.414 1.414L10 17.414l-3.707-3.707 1.414-1.414L10 14.586z"/>
          </svg>`;
        clone.querySelector(".verified-icon").innerHTML = verifiedSVG;
      }

      const buttons = clone.querySelector(".buttons-container");

      if (entry.Twitter) {
        buttons.appendChild(createButton("ðŸŒ Twitter", entry.Twitter, "bg-blue-500"));
      }
      if (entry.WhatsApp) {
        buttons.appendChild(createButton("ðŸ“ž WhatsApp", `https://wa.me/${entry.WhatsApp}`, "bg-green-500"));
      }
      if (entry.Telegram) {
        const tgLink = entry.Telegram.startsWith("@") ? `https://t.me/${entry.Telegram.slice(1)}` : `https://t.me/${entry.Telegram}`;
        buttons.appendChild(createButton("âœ‰ï¸ Telegram", tgLink, "bg-cyan-500", true));
      }

      const infoBtn = clone.querySelector(".info-button");
      if (entry.Catatan && entry.Catatan.trim() !== "") {
        infoBtn.onclick = () => alert(entry.Catatan);
      } else {
        infoBtn.style.opacity = 0.3;
        infoBtn.style.cursor = "default";
      }

      results.appendChild(clone);
    }

    function createButton(label, href, bg, full = false) {
      const btn = document.createElement("a");
      btn.href = href;
      btn.target = "_blank";
      btn.textContent = label;
      btn.className = `${bg} text-white rounded-xl py-2 text-center hover:opacity-90 transition ${full ? 'col-span-2' : ''}`;
      return btn;
    }

    function loadData() {
      fetch("https://script.google.com/macros/s/AKfycby9NUhdUSAYL6SN15bc5jLeCiUW5nTZiDmpvEocysyCJE1R5FV1QU7mdplGys1-Z9PD/exec")
        .then(res => res.json())
        .then(data => {
          searchInput.addEventListener("input", () => {
            const keyword = searchInput.value.trim().toLowerCase();
            results.innerHTML = "";
            if (!keyword) return;

            const filtered = data.filter(entry =>
              entry.Nama?.toLowerCase().includes(keyword) ||
              entry.Twitter?.toLowerCase().includes(keyword) ||
              entry.WhatsApp?.toString().includes(keyword) ||
              entry.Telegram?.toLowerCase().includes(keyword)
            );

            filtered.forEach(createCard);
          });
        })
        .catch(err => {
          console.error("Gagal mengambil data:", err);
          results.innerHTML = "<p class='text-red-500'>Gagal memuat data. Coba lagi nanti.</p>";
        });
    }

    loadData();
  </script>
</body>
</html>
