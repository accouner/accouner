<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Direktori Pedagang Twitter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    /* Styling untuk placeholder pada input pencarian */
    ::placeholder {
        color: #9ca3af; /* Warna abu-abu yang lebih lembut */
        opacity: 1; /* Pastikan tidak transparan */
    }

    /* Keyframes untuk animasi logo verified */
    @keyframes bounceVerified {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); } /* Sedikit naik */
    }
    .animate-bounce-verified {
        animation: bounceVerified 1.5s ease-in-out infinite; /* Animasi berjalan terus-menerus */
    }

    /* Gaya untuk popover info */
    .info-popover {
        position: absolute; /* Penting untuk positioning relatif terhadap tombol */
        top: calc(100% + 8px); /* 8px di bawah tombol */
        right: 0; /* Sejajar kanan dengan tombol */
        width: 250px; /* Lebar popover */
        background-color: white;
        border: 1px solid #e2e8f0; /* border-gray-200 */
        border-radius: 0.75rem; /* rounded-xl */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        padding: 1rem; /* p-4 */
        z-index: 10; /* Pastikan di atas elemen lain */
        opacity: 0;
        visibility: hidden;
        transform: translateY(10px);
        transition: opacity 0.2s ease-out, transform 0.2s ease-out, visibility 0.2s;
    }
    .info-popover.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
    /* Arrow ke atas (opsional, bisa ditambah dengan pseudo-element) */
    .info-popover::before {
      content: "";
      position: absolute;
      top: -8px; /* Setengah dari tinggi border dan margin */
      right: 15px; /* Sesuaikan posisi agar di tengah tombol info */
      border-width: 0 8px 8px 8px;
      border-color: transparent transparent #e2e8f0 transparent; /* Warna border atas */
    }
     .info-popover::after {
      content: "";
      position: absolute;
      top: -7px; /* Sedikit di atas border untuk "fill" */
      right: 15px; /* Sesuaikan posisi agar di tengah tombol info */
      border-width: 0 8px 8px 8px;
      border-color: transparent transparent white transparent; /* Warna isi */
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10 px-4">
  <div class="flex items-center justify-center gap-3 mb-6">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Cari Pedagang Twitter</h1>
    <img src="images/cari.svg" alt="Search Icon" class="w-7 h-7 md:w-8 md:h-8" title="Direktori Pencarian" />
  </div>

  <div class="w-full max-w-xl mb-8 relative">
    <input id="searchInput" type="text" placeholder="Masukkan nama, nomor, atau username..."
      class="w-full pl-12 pr-4 py-3 rounded-xl shadow-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700" />
    <img src="images/cari.svg" alt="Search Icon" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 opacity-60" />
  </div>

  <div id="results" class="w-full max-w-xl space-y-6"></div>

  <template id="card-template">
    <div class="bg-white shadow-lg rounded-2xl p-5 fade-in border border-gray-200 hover:shadow-xl transition-shadow duration-300 relative">
      <div class="flex items-center justify-between pb-3 mb-3 border-b border-gray-200">
        <div class="flex items-center gap-2">
          <span class="text-xl font-bold text-gray-800 name">Nama Penjual</span>
          <img src="images/verif.svg" alt="Terverifikasi" title="Akun Terverifikasi" class="w-6 h-6 hidden verified-icon animate-bounce-verified" />
        </div>
        <button class="info-button p-1 rounded-full text-gray-500 hover:text-gray-700 transition-colors duration-200" title="Informasi Tambahan">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      <div class="info-popover text-sm text-gray-700 hidden">
        <p class="info-content"></p>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 buttons-container"></div>
    </div>
  </template>

  <script>
    const searchInput = document.getElementById("searchInput");
    const results = document.getElementById("results");
    const cardTemplate = document.getElementById("card-template");
    let activePopover = null; // Melacak popover yang sedang aktif

    function createCard(entry) {
      const clone = cardTemplate.content.cloneNode(true);
      const cardDiv = clone.querySelector('.bg-white'); // Dapatkan div kartu utama
      clone.querySelector(".name").textContent = entry.Nama;

      // Verified badge
      if (entry.Terverifikasi === true || entry.Terverifikasi === "TRUE" || entry.Terverifikasi === "Ya") {
        const verifiedIcon = clone.querySelector(".verified-icon");
        verifiedIcon.classList.remove("hidden");
      }

      const buttons = clone.querySelector(".buttons-container");

      // Menambahkan tombol dengan logo kustom. Menggunakan warna yang sedikit disesuaikan.
      if (entry.Twitter) {
        buttons.appendChild(createButton("Twitter", entry.Twitter, "bg-blue-600 hover:bg-blue-700", "images/twitter.svg"));
      }
      if (entry.WhatsApp) {
        buttons.appendChild(createButton("WhatsApp", `https://wa.me/${entry.WhatsApp}`, "bg-green-600 hover:bg-green-700", "images/wa.svg"));
      }
      if (entry.Telegram) {
        const tgLink = entry.Telegram.startsWith("@") ? `https://t.me/${entry.Telegram.slice(1)}` : `https://t.me/${entry.Telegram}`;
        buttons.appendChild(createButton("Telegram", tgLink, "bg-cyan-600 hover:bg-cyan-700", "images/tele.svg"));
      }

      // Handle info button dan popover
      const infoBtn = clone.querySelector(".info-button");
      const infoPopover = clone.querySelector(".info-popover");
      const infoContent = clone.querySelector(".info-content");

      if (entry.Catatan && entry.Catatan.trim() !== "") {
        infoContent.textContent = entry.Catatan;
        infoPopover.classList.remove('hidden'); // Tampilkan popover jika ada catatan

        infoBtn.onclick = (e) => {
          e.stopPropagation(); // Mencegah event klik menyebar ke document

          // Jika ada popover lain yang aktif, sembunyikan
          if (activePopover && activePopover !== infoPopover) {
            activePopover.classList.remove('active');
          }
          
          infoPopover.classList.toggle('active'); // Toggle class 'active'
          activePopover = infoPopover.classList.contains('active') ? infoPopover : null; // Update activePopover

          // Atur posisi popover agar relatif terhadap kartu, bukan body
          // cardDiv.style.position = 'relative'; // Sudah di set di template
        };

        infoBtn.style.opacity = 1; // Pastikan terlihat jika ada catatan
        infoBtn.style.cursor = "pointer";
      } else {
        infoBtn.style.opacity = 0.3; // Sedikit transparan jika tidak ada catatan
        infoBtn.style.cursor = "default";
        infoPopover.remove(); // Hapus popover jika tidak ada catatan
      }

      results.appendChild(clone);
    }

    // Fungsi createButton yang diperbarui untuk mendukung ikon
    function createButton(label, href, bg, iconPath = null, full = false) {
      const btn = document.createElement("a");
      btn.href = href;
      btn.target = "_blank";
      btn.className = `${bg} text-white rounded-xl py-2 px-3 flex items-center justify-center gap-2 hover:opacity-90 transition ${full ? 'col-span-2' : ''}`;

      if (iconPath) {
        const icon = document.createElement("img");
        icon.src = iconPath;
        icon.alt = label;
        icon.className = "w-5 h-5"; // Ukuran ikon 20x20 pixel
        btn.appendChild(icon);
      }

      const textSpan = document.createElement("span");
      textSpan.textContent = label;
      btn.appendChild(textSpan);
      return btn;
    }

    // Menutup popover ketika mengklik di luar
    document.addEventListener('click', (e) => {
        if (activePopover && !activePopover.contains(e.target) && !e.target.closest('.info-button')) {
            activePopover.classList.remove('active');
            activePopover = null;
        }
    });


    function loadData() {
      fetch("/api")
        .then(res => {
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
        })
        .then(data => {
          searchInput.addEventListener("input", () => {
            const keyword = searchInput.value.trim().toLowerCase();
            results.innerHTML = ""; // Bersihkan hasil sebelumnya

            // Tutup popover aktif saat mencari ulang
            if (activePopover) {
                activePopover.classList.remove('active');
                activePopover = null;
            }

            if (!keyword) {
                return;
            }

            const filtered = data.filter(entry =>
              entry.Nama?.toLowerCase().includes(keyword) ||
              entry.Twitter?.toLowerCase().includes(keyword) ||
              entry.WhatsApp?.toString().includes(keyword) ||
              entry.Telegram?.toLowerCase().includes(keyword)
            );

            // Tampilkan pesan jika tidak ada hasil
            if (filtered.length === 0) {
                results.innerHTML = "<p class='text-gray-500 text-center mt-8'>Tidak ada pedagang yang ditemukan.</p>";
            } else {
                filtered.forEach(createCard);
            }
          });
        })
        .catch(err => {
          console.error("Gagal mengambil data:", err);
          results.innerHTML = "<p class='text-red-500 text-center mt-8'>Gagal memuat data. Coba lagi nanti.</p>";
        });
    }

    loadData();
  </script>
</body>
</html>
