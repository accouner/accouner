<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkumpulan Pedang Twitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Cari Pedagang Pedang</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari nomor WhatsApp, Telegram, atau username...">
            <button id="searchButton"><i class="fas fa-search"></i> Cari</button>
        </div>

        <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Mencari...</p>
        </div>

        <div id="resultsContainer" class="results-container">
            </div>

        <div id="noResults" class="no-results">
            <p>Maaf, pedagang tidak ditemukan. Coba lagi atau pastikan input Anda benar.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
