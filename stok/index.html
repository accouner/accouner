<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Akun Tersedia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .header {
            padding: 24px;
            border-bottom: 1px solid #e9ecef;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        #loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .accordion-item {
            border-bottom: 1px solid #e9ecef;
        }
        .accordion-item:last-child {
            border-bottom: none;
        }

        .accordion-header {
            width: 100%;
            background-color: #fff;
            border: none;
            padding: 20px 24px;
            text-align: left;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .accordion-header.clickable {
             cursor: pointer;
        }
        .accordion-header.clickable:hover {
            background-color: #f8f9fa;
        }
        
        .accordion-header.empty {
            color: #adb5bd;
            cursor: not-allowed;
        }
        
        /* CSS BARU UNTUK MEMPERBAIKI LAYOUT */
        .category-name {
            flex-grow: 1; /* Biarkan nama kategori memanjang */
            padding-right: 16px; /* Beri jarak ke badge */
            white-space: nowrap; /* Jangan biarkan teks turun baris */
            overflow: hidden; /* Sembunyikan jika terlalu panjang */
            text-overflow: ellipsis; /* Tampilkan ... jika terlalu panjang */
        }
        
        .stock-count {
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
            flex-shrink: 0; /* Jangan biarkan badge menyusut */
        }

        .stock-count.available {
            background-color: #e7f5ff;
            color: #1971c2;
        }
        
        .stock-count.empty {
            background-color: #f1f3f5;
            color: #868e96;
        }


        .accordion-panel {
            background-color: #f8f9fa;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding: 0 24px;
        }
        
        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .link-item:first-child { paddingTop: 20px; }
        .link-item:last-child { border-bottom: none; padding-bottom: 20px; }
        .link-text { color: #495057; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding-right: 16px; }

        .copy-btn {
            display: inline-block;
            text-decoration: none;
            background-color: #1971c2;
            color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;
            font-weight: 500; font-size: 14px; transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0; text-align: center;
        }
        
        .copy-btn:hover { background-color: #1864ab; }
        .copy-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="container">
        <div class="header"><h1>Daftar Stok Akun</h1></div>
        <div id="loading">Memuat data stok...</div>
        <div id="accordion-container"></div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSBjfcGV-VYqzITmSA73CLmfhf6hC74t6iUWO0-t0RX-Z5r0oiJ_qNeNLtJIR8kv96mJ-7ZOhbyPW3O/pub?output=csv';

        const loadingDiv = document.getElementById('loading');
        const accordionContainer = document.getElementById('accordion-container');

        function setupAccordionListeners() {
            const headers = document.querySelectorAll('.accordion-header.clickable');
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const panel = header.nextElementSibling;
                    if (panel.style.maxHeight) {
                        panel.style.maxHeight = null;
                    } else {
                        headers.forEach(otherHeader => {
                            const otherPanel = otherHeader.nextElementSibling;
                            if (otherPanel !== panel) otherPanel.style.maxHeight = null;
                        });
                        panel.style.maxHeight = panel.scrollHeight + "px";
                    }
                });
            });
        }

        fetch(sheetUrl)
            .then(response => response.ok ? response.text() : Promise.reject(response.statusText))
            .then(csvText => {
                loadingDiv.style.display = 'none';
                
                // LOGIKA BARU UNTUK URUTAN KATEGORI
                const masterCategoryOrder = ["F100", "F200", "F300", "F500", "F1000"];
                const allRows = csvText.trim().split('\n').slice(1);
                
                const groupedData = {};
                allRows.forEach(row => {
                    let [kategori, linkAkun] = row.split(',');
                    kategori = (kategori || '').trim();
                    linkAkun = (linkAkun || '').trim();
                    
                    if (kategori && linkAkun) {
                        if (!groupedData[kategori]) groupedData[kategori] = [];
                        groupedData[kategori].push(linkAkun);
                    }
                });
                
                // Menggunakan masterCategoryOrder untuk loop
                masterCategoryOrder.forEach(kategori => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'accordion-item';
                    
                    const links = groupedData[kategori] || [];
                    
                    if (links.length > 0) {
                        const linkListHtml = links.map(link => `
                            <li class="link-item">
                                <span class="link-text" title="${link}">${link}</span>
                                <a href="${link}" target="_blank" rel="noopener noreferrer" class="copy-btn">Buka</a>
                            </li>
                        `).join('');
                        
                        itemDiv.innerHTML = `
                            <button class="accordion-header clickable">
                                <span class="category-name">${kategori}</span>
                                <span class="stock-count available">${links.length} Tersedia</span>
                            </button>
                            <div class="accordion-panel">
                                <ul class="link-list">${linkListHtml}</ul>
                            </div>
                        `;
                    } else {
                        itemDiv.innerHTML = `
                            <div class="accordion-header empty">
                                <span class="category-name">${kategori}</span>
                                <span class="stock-count empty">Stok Kosong</span>
                            </div>
                        `;
                    }
                    accordionContainer.appendChild(itemDiv);
                });
                
                setupAccordionListeners();
            })
            .catch(error => {
                loadingDiv.innerText = 'Terjadi kesalahan saat memuat data stok.';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
